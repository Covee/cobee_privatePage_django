[uwsgi]
chdir = /home/ubuntu/cobee_privatePage_django/src
module = cobee_profile.wsgi:application
home = /home/ubuntu/.pyenv/versions/uwsgi-env

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://data +%%Y-%%m-%%d).log
log-reopen = true